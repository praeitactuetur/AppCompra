<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lista de la Compra</title>
    <style>
        /* Estilos básicos */
        /* ... mismo estilo de antes ... */
    </style>
    <!-- Firebase App -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-messaging.js"></script>
</head>
<body>
    <div id="app">
        <h2>Lista de la Compra</h2>
        <input type="text" id="itemInput" placeholder="Añadir artículo...">
        <button id="addButton">Añadir a la lista</button>
        <button id="exportButton">Exportar Lista</button>
        <input type="file" id="importFile" style="display:none">
        <button id="importButton">Importar Lista</button>
        <ul id="shoppingList"></ul>
    </div>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAr-t7HI2o9Ty-Bj4lprXOp0RVRQaMW3qg",
            authDomain: "lista-de-la-compra-6fbd5.firebaseapp.com",
            databaseURL: "https://lista-de-la-compra-6fbd5-default-rtdb.firebaseio.com",
            projectId: "lista-de-la-compra-6fbd5",
            storageBucket: "lista-de-la-compra-6fbd5.appspot.com",
            messagingSenderId: "427885773780",
            appId: "1:427885773780:web:fe080ad539f1d735854c41",
            measurementId: "G-BGYH085F18"
        };
        
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref("shoppingList");

        // Inicializar Firebase Cloud Messaging
        const messaging = firebase.messaging();
        messaging.getToken({ vapidKey: 'YOUR_PUBLIC_VAPID_KEY' })
            .then((currentToken) => {
                if (currentToken) {
                    console.log('Token de FCM:', currentToken);
                } else {
                    console.log('No hay token de registro disponible. Solicite permiso para generar uno.');
                }
            }).catch((err) => {
                console.error('Error al obtener token', err);
            });

        // Solicitar permiso para notificaciones
        messaging.requestPermission()
            .then(() => messaging.getToken())
            .then((token) => console.log("Token de notificación:", token))
            .catch((err) => console.error("No se otorgaron permisos de notificación", err));

        // Función para agregar artículo
        document.getElementById("addButton").addEventListener("click", () => {
            const itemInput = document.getElementById("itemInput");
            const itemName = itemInput.value.trim();
            if (itemName) {
                db.push({ name: itemName, bought: false });
                itemInput.value = "";
            }
        });

        // Notificación al agregar artículos en tiempo real
        db.on("child_added", (snapshot) => {
            const item = snapshot.val();
            if (Notification.permission === "granted") {
                new Notification("Nuevo artículo agregado", {
                    body: `Artículo: ${item.name}`,
                });
            }
        });

        // Resto del código para mostrar la lista, exportar e importar
        // ...
    </script>
</body>
</html>
