<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Conexión a Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
</head>
<body>
    <h1>Prueba de Conexión a Firebase</h1>
    <button id="testButton">Guardar Dato de Prueba</button>
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAr-t7HI2o9Ty-Bj4lprXOp0RVRQaMW3qg",
            authDomain: "lista-de-la-compra-6fbd5.firebaseapp.com",
            databaseURL: "https://lista-de-la-compra-6fbd5-default-rtdb.firebaseio.com",
            projectId: "lista-de-la-compra-6fbd5",
            storageBucket: "lista-de-la-compra-6fbd5.appspot.com",
            messagingSenderId: "427885773780",
            appId: "1:427885773780:web:fe080ad539f1d735854c41",
            measurementId: "G-BGYH085F18"
        };
        
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);

        // Prueba de conexión a Firebase Database
        firebase.database().ref(".info/connected").on("value", (snapshot) => {
            if (snapshot.val() === true) {
                console.log("Conexión exitosa a Firebase Database");
            } else {
                console.error("No se pudo conectar a Firebase Database");
            }
        });

        // Autenticación anónima
        let userId = null;
        firebase.auth().signInAnonymously().then((userCredential) => {
            userId = userCredential.user.uid;
            console.log("Usuario autenticado con ID:", userId);
        }).catch((error) => {
            console.error("Error al autenticar usuario:", error);
        });

        // Función para guardar un dato de prueba
        const saveTestData = () => {
            if (!userId) {
                console.error("Usuario no autenticado. No se puede guardar el dato.");
                return;
            }

            const testRef = firebase.database().ref("testData");
            const newItemRef = testRef.push();
            newItemRef.set({
                user: userId,
                message: "Dato de prueba",
                timestamp: new Date().toLocaleString()
            }, (error) => {
                if (error) {
                    console.error("Error al guardar el dato de prueba:", error);
                } else {
                    console.log("Dato de prueba guardado con éxito en Firebase.");
                }
            });
        };

        // Asignar función al botón de prueba
        document.getElementById("testButton").addEventListener("click", saveTestData);
    </script>
</body>
</html>
